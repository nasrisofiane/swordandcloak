<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link href="css/styles.css" rel="stylesheet"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sword & Cloak XI</title>
</head>
<body>
    <section id="conteneur-principal">
        <div id="zone-gauche">
            <div id="porte-monnaie"><div id="argent"></div><div id="logo-porte-monnaie"></div></div>
            <div id="boutique">
            </div>
        </div>

        <div id="zone-combat">
            <div id="player-character-window"><div id="received-dmg"></div><div id="hero"></div><div id="weapon"></div></div>
            <div id="monster-window">
                <div id="monster-infos">
                    <h3 id="monster-name">Monster</h3>
                    <h2 id="health-value-monster">test</h2>
                    <progress id="monster-health-bar" value=""></progress>
                </div>
                <div id="monster"></div>
                <div id="degat-envoyer"></div>
            </div>
           
        </div>

        <div id="zone-droite">
            <div id="conteneur-life-xp">
                <h2 id="health-number">test</h2>
                <progress id="barre-de-vie"></progress>
                <h2 id="experience-number">test</h2>
                <progress id="barre-xp" value="70" max="100"></progress>
                <div id="niveau-hero"></div>
            </div>
            <div>

            </div>
                <div id="conteneur-inventaire-stats">
                    <div id="inventaire">
                        <div id="inventaire-part-gauche">

                        </div>
                        <div id="inventaire-part-milieu">
                            
                        </div>
                        <div id="inventaire-part-droite">
                            
                        </div>
                    </div>
                    <div id="stats">
                        <div id="stamina"><i class="stats-add-icon" id="add-stamina" ></i><div><i></i><p id="stamina-text">Stamina 784</p> </div></div>
                        <div id="strength"><i class="stats-add-icon" id="add-strength"></i><div><i></i><p id="strength-text" onclick="caracteristique(event)">Strength 540</p></div></div>
                        <div id="skill-point"><p id="skill-point-text">2 Skill point</p></div>
                    </div>
                    
                </div>
        </div>
    </section>
    
    <script src="js/hero.js" type="text/javascript"></script>
    <script src="js/hero_stats.js" type="text/javascript"></script>
    <script src="js/monstre.js" type="text/javascript"></script>
    <script src="js/shop_et_inventaire.js" type="text/javascript"></script>
</body>
</html>
